<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="slide_31.css">
</head>
<body>
    <header>
        <h2>Dados Pessoais</h2>
    </header>
    <div class="conteudo">
        
        <form>
                
                <span class="title">Dados Pessoais</span>
                <div>
                    <label for="nome">Nome: </label>
                    <input class="in" type="text" id="nome" name="nome" required="required"
                       placeholder="Informe seu nome" maxlength="30" autofocus="">
                </div>
                <br>
                <div>
                    <label for="email">E-mail: </label>
                    <input type="email" id="email" name="email" required="required"
                       placeholder="Informe seu e-mail">
                </div>
                <br>
                <div>
                    <input class="dcc" type="checkbox" id="quero receber boletins"  checked="checked">
                    <label for="quero receber boletins">Quero receber boletins</label>
                </div>
                <br>
                <button type = 'submit' value = "Salvar">
                <label for="salvar">Salvar</label>
        </form>
    </div>

    
</body>
</html>
